language: cpp # To build/install D compilers
before_install:
  - chmod +x ./.travis_scripts/*.sh

install:
  - if [[ "$DC" == "dmd" ]];   then ./.travis_scripts/install_dmd.sh; fi;
  - if [[ "$DC" == "ldmd2" ]]; then ./.travis_scripts/install_ldmd2.sh; fi;
  - $DC | head -3
  - pwd

script:
  - make unittest DC=$DC

env:
  - DC=dmd
  - DC=ldmd2
